services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: signup-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-signup}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - signup-network

  # Go Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signup-server
    environment:
      PORT: ${PORT:-3000}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-signup}?sslmode=disable
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - signup-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  signup-network:
    driver: bridge
